<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">Withdraw Money</h1>
        
        <input type="number" id="amount" class="border p-2 w-full rounded-md" placeholder="Enter amount">
        
        <button onclick="withdrawMoney()" class="mt-4 bg-red-500 text-white py-2 rounded-md w-full">Withdraw</button>
        
        <p id="message" class="mt-4 font-medium text-gray-700"></p>
        <a href="index.html" class="mt-4 block bg-gray-500 text-white py-2 rounded-md">Back</a>
    </div>

    <script>
        function withdrawMoney() 
        {
            let amount = parseFloat(document.getElementById("amount").value);
            let balance = localStorage.getItem("balance") ? parseFloat(localStorage.getItem("balance")) : 1000;
            
            if (amount > 0 && amount <= balance) 
            {
                balance -= amount;
                localStorage.setItem("balance", balance);
                document.getElementById("message").innerText = `Withdrawn $${amount}. New balance: $${balance}`;
            } 
            else 
            {
                document.getElementById("message").innerText = "Insufficient balance or invalid amount!";
            }
        }
    </script>
</body>
</html>
