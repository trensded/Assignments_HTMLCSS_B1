<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm-container">
        <img src="atm.webp" alt="ATM Logo" class="atm-logo">
        <h2>ATM Simulation</h2>

        <!-- Login Section -->
        <div id="login-section">
            <p>Enter Your 4-digit PIN:</p>
            <input type="password" id="pin" maxlength="4" placeholder="****">
            <button class="btn" onclick="validatePIN()">Enter</button>
            <p id="pin-error" class="error-message"></p>
        </div>

        <!-- ATM Main Section -->
        <div id="atm-section" class="hidden">
            <p class="balance-text">Balance: <span id="balance">Rs.1000</span></p>

            <div class="button-group">
                <button class="btn action" onclick="withdraw()">
                     Withdraw
                </button>
                <button class="btn action" onclick="deposit()">
                    Deposit
                </button>
                <button class="btn logout" onclick="logout()">
                     Logout
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
