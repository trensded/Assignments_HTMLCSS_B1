<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">Balance Inquiry</h1>
        <p id="balance" class="text-lg font-semibold text-blue-600"></p>
        <a href="index.html" class="mt-4 block bg-gray-500 text-white py-2 rounded-md">Back</a>
    </div>

    <script>
        let balance = localStorage.getItem("balance") ? parseFloat(localStorage.getItem("balance")) : 1000;
        document.getElementById("balance").innerText = `Your balance is $${balance}`;
    </script>
</body>
</html>
