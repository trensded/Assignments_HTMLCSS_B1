<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
<center>


    <h1 class="mb-3 text-xl font-extrabold text-gray-900 dark:text-white md:text-3xl lg:text-4xl">Welcome To <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">HNB</span> Bank</h1>
   <br><br>

 <div class="atm-container w-96 bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">ATM Simulation</h2>

               
 <!-- PIN Section -->
        <div id="pin-section" class="section">
            <h3 class="text-lg font-medium mb-4">Enter PIN</h3>
            <input type="password" id="pin-input" maxlength="4" class="w-full p-2 mb-4 border rounded-lg" placeholder="Enter 4-digit PIN">
            <button id="pin-submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">Submit PIN</button>
            <p id="pin-error" class="text-red-500 text-sm mt-2"></p>
        </div>

        <!-- Main Section (After PIN entry) -->
        <div id="main-section" class="section hidden">
            <h3 class="text-lg font-medium mb-4">Welcome! Select an option:</h3>
            <p class="mb-4">Balance: Rs <span id="balance-display" class="font-semibold">0</span></p>
            <button id="withdraw-btn" class="w-full bg-red-700 hover:bg-red-700 text-white font-semibold py-2 rounded-lg mb-2">Withdraw</button>
            <button id="deposit-btn" class="w-full bg-green-800 hover:bg-green-800 text-white font-semibold py-2 rounded-lg mb-2">Deposit</button>
            <button id="logout-btn" class="w-full bg-yellow-700 hover:bg-yellow-700 text-white font-semibold py-2 rounded-lg">Logout</button>

            <!-- Withdraw Section -->
            <div id="withdraw-section" class="transaction-section hidden mt-4">
                <h4 class="text-md font-semibold mb-2">Withdraw</h4>
                <input type="number" id="withdraw-amount" class="w-full p-2 mb-2 border rounded-lg" placeholder="Enter amount">
                <button id="withdraw-submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg">Submit</button>
                <p id="withdraw-error" class="text-red-500 text-sm mt-2"></p>
       </div>

            <!-- Deposit Section -->
            <div id="deposit-section" class="transaction-section hidden mt-4">
                <h4 class="text-md font-semibold mb-2">Deposit</h4>
                <input type="number" id="deposit-amount" class="w-full p-2 mb-2 border rounded-lg" placeholder="Enter amount">
                <button id="deposit-submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg">Submit</button>
            </div>
        </div>
    </div>
</center>
    <script src="script.js"></script>
</body>
</html>
