<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Bank</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("");
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
      }
      h1 {
        margin-bottom: 20px;
      }
      input {
        padding: 10px;
        margin: 10px 0;
        width: 90%;
        border: none;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #4caf50;
        color: white;
      }
      button:hover {
        background: #45a049;
      }
      .hidden {
        display: none;
      }
      .output {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="step1">
      <h1>ABC Bank</h1>
      <button onclick="showStep(2)">Enter Your Card</button>
    </div>

    <div class="container hidden" id="step2">
      <h1>ABC Bank</h1>
      <p>Use pin - 2002</p>
      <input type="password" id="pin" placeholder="Enter PIN Number" />
      <button onclick="validatePin()">Login</button>
    </div>

    <div class="container hidden" id="step3">
      <h1>ABC Bank</h1>
      <button onclick="showStep(4)">Withdraw</button>
      <button onclick="showBalance()">Debit Balance</button>
    </div>

    <div class="container hidden" id="step4">
      <h1>ABC Bank</h1>
      <input type="number" id="amount" placeholder="Enter Amount" />
      <button onclick="withdrawAmount()">Withdraw</button>
      <button onclick="showStep(3)">Back</button>
      <div class="output" id="output"></div>
    </div>

    <script>
      let balance = 1000;

      function showStep(step) {
        document.querySelectorAll(".container").forEach((div) => {
          div.classList.add("hidden");
        });
        document.getElementById(`step${step}`).classList.remove("hidden");
      }

      function validatePin() {
        const pin = document.getElementById("pin").value;
        if (pin === "2002") {
          showStep(3);
        } else {
          alert("Invalid PIN. Please try again.");
        }
      }

      function showBalance() {
        document.getElementById(
          "output"
        ).innerText = `Your current balance is $${balance}`;
      }

      function withdrawAmount() {
        const amount = parseFloat(document.getElementById("amount").value);
        if (isNaN(amount) || amount <= 0) {
          alert("Please enter a valid amount.");
        } else if (amount > balance) {
          alert("Sucessfuly get the amount.");
        } else {
          balance -= amount;
          document.getElementById(
            "output"
          ).innerText = `Withdrawal successful! New balance: $${balance}`;
        }
      }
    </script>
  </body>
</html>
