<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Machine</title>
    <link rel="stylesheet" href="ATMstyles.css" />
  </head>
  <body>
    <div class="atm-container">
      <h1>ATM Machine</h1>
      <div class="screen">
        <div id="display">Welcome! Please insert your card.</div>
        <div id="input-area" style="display: none">
          <input type="password" id="pin" placeholder="Enter PIN" />
          <p>Use pin - 1234</p>
          <button onclick="verifyPIN()">Verify</button>
        </div>
        <div id="menu" style="display: none">
          <button onclick="checkBalance()">Check Balance</button>
          <button onclick="withdraw()">Withdraw</button>
          <button onclick="deposit()">Deposit</button>
          <button onclick="logout()">Logout</button>
        </div>
        <div id="balance-display" style="display: none">
          Balance: $<span id="balance">0</span>
        </div>
        <div id="withdraw-form" style="display: none">
          <input
            type="number"
            id="withdraw-amount"
            placeholder="Enter amount"
          />
          <button onclick="processWithdraw()">Withdraw</button>
        </div>
        <div id="deposit-form" style="display: none">
          <input type="number" id="deposit-amount" placeholder="Enter amount" />
          <button onclick="processDeposit()">Deposit</button>
        </div>

        <div id="message" style="display: none; color: red"></div>
      </div>
      <div class="keypad">
        <table>
          <tr>
            <td><button onclick="appendNumber('1')">1</button></td>
            <td><button onclick="appendNumber('2')">2</button></td>
            <td><button onclick="appendNumber('3')">3</button></td>
          </tr>
          <tr>
            <td><button onclick="appendNumber('4')">4</button></td>
            <td><button onclick="appendNumber('5')">5</button></td>
            <td><button onclick="appendNumber('6')">6</button></td>
          </tr>
          <tr>
            <td><button onclick="appendNumber('7')">7</button></td>
            <td><button onclick="appendNumber('8')">8</button></td>
            <td><button onclick="appendNumber('9')">9</button></td>
          </tr>
          <tr>
            <td><button onclick="clearInput()">C</button></td>
            <td><button onclick="appendNumber('0')">0</button></td>
            <td><button onclick="backspace()">‚Üê</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="ATMscript.js"></script>
  </body>
</html>
